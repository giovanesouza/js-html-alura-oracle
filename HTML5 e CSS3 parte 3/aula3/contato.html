<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Produtos - Barbearia Alura</title>
  </head>
  <body>
    <!-- 
        Conteúdos da aula:

- O textarea, para entradas de texto de mais de uma linha
- O input do tipo radio
- Como agrupar vários input do tipo radio, impedindo que mais de um input seja selecionado
- O input do tipo checkbox
- Que podemos criar um input dentro de um label, assim associando-os
- Mais estilizações para a nossa página
- Como funciona a hierarquia no CSS
- O select, que é seletor, um campo de seleção de um item, e o option, que representa cada opção do seletor

     -->

    <header>
      <div class="caixa">
        <h1>
          <img src="imagens/logo.png" alt="logo" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" name="" id="nomesobrenome" class="input-padrao" />

        <label for="email">Email</label>
        <input type="text" name="" id="email" class="input-padrao" />

        <label for="telefone">Telefone</label>
        <input type="text" name="" id="telefone" class="input-padrao" />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
        ></textarea>

        <div>
          <p>Como prefere o nosso contato?</p>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              id="radio-email"
              value="email"
            /> Email</label
          >

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              id="radio-telefone"
              value="telefone"
            /> Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contato"
              id="radio-whatsapp"
              value="whatsapp"
            /> Whatsapp</label
          >
        </div>

        <div>
          <p>Qual horário prefere ser atendido?</p>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </div>


        <label>
          <input type="checkbox" name="" class="checkbox"/> Gostaria de receber nossas novidades
          por email?
        </label>

        <input type="submit" value="Enviar formulário" />
      </form>
    </main>

    <footer>
      <img src="imagens/logo-branco.png" alt="logo" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
  </body>
</html>
