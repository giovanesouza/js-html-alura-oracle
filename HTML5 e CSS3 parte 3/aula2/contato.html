<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Produtos - Barbearia Alura</title>
  </head>
  <body>
    <!-- 
        Conteúdos da aula:

- A criar um formulário HTML
- A tag que o representa é a <form>
- A tag <input>, para a entrada de dados do usuário
- A criar uma etiqueta para o input, com a tag <label>
- A conectar um input com o seu label
- Colocamos um id para o input e associamos esse id ao atributo for do label
- Alguns tipos de input, como text e submit
- Que label possui o display inline e o input possui display inline-block
- A estilizar o nosso formulário
     -->

    <header>
      <div class="caixa">
        <h1>
          <img src="imagens/logo.png" alt="logo" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>

      <form action="">
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" name="" id="nomesobrenome" />
        
        <label for="email">Email</label>
        <input type="text" name="" id="email" />
        
        <label for="telefone">Telefone</label>
        <input type="text" name="" id="telefone" />

        <input type="submit" value="Enviar formulário" />
      </form>


    </main>

    <footer>
      <img src="imagens/logo-branco.png" alt="logo" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
  </body>
</html>
