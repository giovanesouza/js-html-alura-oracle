<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="produtos.css" />
    <title>Produtos - Barbearia Alura</title>
  </head>
  <body>
    <!-- 
        Conteúdos da aula:
- Algumas pseudo-classes CSS
- hover, quando o usuário passa o cursor sobre o elemento
- active, quando um elemento está sendo ativado pelo usuário
- A mudar a cor do texto e/ou da borda de um elemento, quando o usuário passar o cursor sobre o mesmo
- A mudar a cor da borda de um elemento, quando o mesmo estiver sendo ativado pelo usuário
     -->

    <header>
      <div class="caixa">
        <h1>
          <img src="imagens/logo.png" alt="logo" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <ul class="produtos">
        <li>
          <h2>Cabelo</h2>
          <img src="imagens/cabelo.jpg" alt="Cabelo" />
          <p class="produto-descricao">
            Na tesoura ou máquina, como o cliente preferir
          </p>
          <p class="produto-preco">R$ 25,00</p>
        </li>
        <li>
          <h2>Barba</h2>
          <img src="imagens/barba.jpg" alt="Barba" />
          <p class="produto-descricao">Borte e desenho profissional de barba</p>
          <p class="produto-preco">R$ 18,00</p>
        </li>
        <li>
          <h2>Cabelo + Barba</h2>
          <img src="imagens/cabelo+barba.jpg" alt="Cabelo + Barba" />
          <p class="produto-descricao">Pacote completo de cabelo e barba</p>
          <p class="produto-preco">R$ 25,00</p>
        </li>
      </ul>
    </main>
  </body>
</html>
