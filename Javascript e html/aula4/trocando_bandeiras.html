<canvas width="600" height="400"></canvas>

<script>
  function desenhaBandeiraBrasil() {
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "green";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle = "darkblue";
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2 * 3.14);
    pincel.fill();
  }

  function desenhaBandeiraAlemanha() {
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "black";
    pincel.fillRect(0, 0, 600, 133);

    pincel.fillStyle = "red";
    pincel.fillRect(0, 133, 600, 133);

    pincel.fillStyle = "yellow";
    pincel.fillRect(0, 266, 600, 133);
  }

  var mostraBrasil = true; // Determina se a bandeira do Brasil será ou não exibida

  function trocaBandeira() {
    // Se True -> Exibe a bandeira do Br
    if (mostraBrasil) {
      desenhaBandeiraBrasil();
    } else {
      desenhaBandeiraAlemanha(); // Exibe a bandeira da Alemanha
    }

    mostraBrasil = !mostraBrasil; // Alterna o valor booleano entre true e false para que seja possível mudar de bandeira de forma ilimitada (necessário inserir fora do if/else)
  }

  setInterval(trocaBandeira, 3000); // a cada 3 segundos, chama trocaBandeira
</script>
