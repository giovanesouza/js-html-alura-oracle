<!-- 
Veja a seguinte declaração de função:


function funcaoQualquer() {

    var n1 = 10;
    var n2 = 20;
    var n3 = 30;
}

Queremos guardar o retorno da função em uma variável:

var retorno = funcaoQualquer();

Sabemos que do jeito que está, o valor de retorno será undefined. Como alterar corretamente o código para que a função retorne 20, ou seja, para que o valor da variável retorno seja 20?

 -->

<meta charset="UTF-8" />

<script>
  function funcaoQualquer() {
    var n1 = 10;
    var n2 = 20;
    var n3 = 30;

    return n2;
  }
</script>
