<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("</br></br></br>");
  }

  function mostra(frase) {
    document.write(frase);
  }

  var ano = 2023;

  mostra("Mensagem criada por meio de uma função com parâmetro.");
  
  pulaLinha();

  document.write("Ciclano tem: " + (ano - 1930) + " anos.");

  pulaLinha();

  mostra("Fulano tem: " + (ano - 1960) + " anos.");

</script>
