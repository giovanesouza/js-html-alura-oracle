<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  //   Tabuada com For
  for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
    mostra(7 * multiplicador);
  }

  //   Tabuada com While
  var multiplicador = 1;

  while (multiplicador <= 10) {
    mostra(7 * multiplicador);
    multiplicador++;
  }

  mostra("FIM");
</script>
