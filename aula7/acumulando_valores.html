<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var totalFamiliares = parseInt(prompt("Quantidade de familiares? "));

  var numero = 1; // Utilizado para fazer a contagem de familiares no loop

  var totalIdades = 0; // Utilizado para realizar a soma das idades

  while (numero <= totalFamiliares) {
    var idade = parseInt(prompt("Informe a idade do familiar: "));
    totalIdades += idade;
    numero++;
  }

  var mediaDasIdades = totalIdades / totalFamiliares;
  mostra("A média das idades dos familiares é " + mediaDasIdades);
  mostra("FIM");
</script>
